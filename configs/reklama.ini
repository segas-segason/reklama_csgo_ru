// S - Сообщение в чат - доступны цвета 
// {DEFAULT}
// {RED}
// {LIGHTPURPLE}
// {GREEN}
// {LIME}
// {LIGHTGREEN}
// {LIGHTRED}
// {GRAY}
// {LIGHTOLIVE}
// {OLIVE}
// {PURPLE}
// {LIGHTBLUE}
// {BLUE}
// V - сообщение как при голосовании
// H - хинт - доступны цвета
// {{HTML цвет==текст который будет того цвета}}
// C - важно
// C и H нельзя использовать вместе, потому что  C перебьет H
// HUD - Сообщение в любом месте на экране
// теги информации
// {IP} - ип сервера
// {PORT} - порт сервера
// {DATE} - дата в формате д,м,г
// {TIMELEFT} - время до следущой карты
// {TIME} - время сервера в формате Ч:М:С
// {MAP} - текущая карта
// {PL} - сколько игроков на сервере в даный момент
// {TIC} - тикрейт сервера
// {SERVERNAME} - название сервера
// {NEXTMAP} - следующая карта
// {ADMINSONLINE1} - список админов онлайн(у которых есть флаг GENERIC(доступ к админ меню)) списком через кому (админ1, админ2, .....), если админов нет то пишет SERVER
// {ADMINSONLINE2} - список админов онлайн(у которых есть флаг GENERIC(доступ к админ меню)) каждый ник админа будет с новой строчки(удобно при HUD), если админов нет то пишет SERVER


"Реклама"
{
	"time" "5.0" // таймер рекламы
	
	
	"map" // названия карт если невписать оно будет выводить название файла карты
	{
		"de_dust2" "Dust II"
		"de_dust" "Dust"
		"de_sugarcane" "Sugarcane"
	}
	"text"
	{
		"1" // вписать можно любое, главное, чтобы не повторялось
		{
			"S" " {PURPLE}Адрес нашого сервера {GREEN}{IP}{BLUE}:{GREEN}{PORT} - {PL}/30\nтест\nтест\nтест"
			"HUD"
			{
				"1" // номер канала от 1 до 6
				{
					"color"	"255 0 0 255"
					"color2" "245 251 40 255"
					"effect" "2"
					"fadein" "0.1"
					"fadeout" "0.1"
					"fxtime" "0.1"
					"holdtime" "5.0"
					"message" "КуКу :)\nАдмины онлайн\n{ADMINSONLINE2}"
					"x" "0.25"
					"y" "0.3"
				}
				"2"
				{
					"color"	"0 0 255 255"
					"color2" "0 0 0 0"
					"effect" "0"
					"fadein" "0.1"
					"fadeout" "0.1"
					"fxtime" "0.1"
					"holdtime" "5.0"
					"message" "КуКу 2 :)"
					"x" "0.25"
					"y" "0.8"
				}
			}
		}
		"2"
		{
			"V" "Текущее время {TIME}\nтик рейт сервера {TIC}\nАдмины онлайн{ADMINSONLINE1}"
		}
		"3"
		{
			"H" "На сервере {{#0200CD=={PL}/30}} игроков\nТекущая карта {MAP}\nCледующая карта{NEXTMAP}"
		}
		"4"
		{
			"C" "Текущая карта {MAP}"
		}
		"5"
		{
			"C" "Текущая карта {MAP}" // можно использовать несколько параметров вместе
			"V" "Текущее время {TIME}"
		}
		"6"
		{
			"S" " {PURPLE}Тик рейт сервера {BLUE}{TIC}\n {PURPLE}Текущее время {BLUE}{TIME}"
		}
	}
}
